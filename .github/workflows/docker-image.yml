name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/kiberdruzhinnik/go-exchange-api:$(date +%s) --tag ghcr.io/kiberdruzhinnik/go-exchange-api:latest
